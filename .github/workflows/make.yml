name: Linux Build (Py3.8/boost-latest)

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - name: Cache Boost
      uses: actions/cache@v2
      id: cache-boost
      with:
        path: ~/boost
        key: 'nix-boost-latest-py${{ matrix.python-version }}'

    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup boost
      if: steps.cache-boost.outputs.cache-hit != 'true'
      run: sudo apt-get install libboost-python-dev libboost-program-options-dev
    - uses: actions/checkout@v2
    - name: make
      run: make